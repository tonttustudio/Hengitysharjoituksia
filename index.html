<body>

<h1 id="title">Hengitä rauhassa</h1>

<div id="ball"></div>
<div id="phase"></div>

<style>
  body {
    margin: 0;
    background: #0a0d10;
    font-family: sans-serif;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #title {
    font-size: 9vw;
    margin-bottom: 8vh;
    text-align: center;
  }

  #ball {
    width: 45vw;
    height: 45vw;
    max-width: 280px;
    max-height: 280px;
    min-width: 160px;
    min-height: 160px;
    border-radius: 50%;
    background: radial-gradient(circle, #00f6ff 0%, #009abb 100%);
    transform: scale(1);
  }

  #phase {
    font-size: 7vw;
    margin-top: 8vh;
    opacity: 0.85;
  }
</style>

<script>
const ball = document.getElementById("ball");
const phase = document.getElementById("phase");

function breatheIn() {
  phase.textContent = "Sisään…";
  ball.animate(
    [
      { transform: "scale(1)" },
      { transform: "scale(1.4)" }
    ],
    {
      duration: 4000,
      fill: "forwards",
      easing: "ease-in-out"
    }
  );

  setTimeout(breatheOut, 4000);
}

function breatheOut() {
  phase.textContent = "Ulos…";
  ball.animate(
    [
      { transform: "scale(1.4)" },
      { transform: "scale(1)" }
    ],
    {
      duration: 6000,
      fill: "forwards",
      easing: "ease-in-out"
    }
  );

  setTimeout(breatheIn, 6000);
}

breatheIn();
</script>

</body>
