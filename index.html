<body>

<h1>Hengitetään yhdessä</h1>

<div id="ball"></div>

<div id="text">Sisään…</div>

<style>
  #ball {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #00e5ff;
    margin: 40px auto;
    transition: all 2s ease-out;
  }

  #text {
    font-size: 22px;
    margin-top: 20px;
    text-align: center;
  }
</style>

<script>
let phase = "in"; // "in" or "out"

function animateBreathing() {
  const ball = document.getElementById("ball");
  const text = document.getElementById("text");

  if (phase === "in") {
    text.textContent = "Sisään…";
    ball.style.transform = "scale(1.4)";
    phase = "out";

    setTimeout(animateBreathing, 4000); // 4 sek sisään
  } else {
    text.textContent = "Ulos…";
    ball.style.transform = "scale(1)";
    phase = "in";

    setTimeout(animateBreathing, 6000); // 6 sek ulos
  }
}

animateBreathing();
</script>

</body>
