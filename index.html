<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hengityspallo</title>

<style>
  body {
    margin: 0;
    background: #0a0d10;
    font-family: sans-serif;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    margin-bottom: 50px;
    font-size: 9vw;
    text-align: center;
  }

  #ball {
    width: 45vw;
    height: 45vw;
    max-width: 300px;
    max-height: 300px;
    min-width: 160px;
    min-height: 160px;
    border-radius: 50%;
    background: radial-gradient(circle, #00f6ff 0%, #00b7d6 100%);
    transition: transform 3s ease-in-out;
  }

  #text {
    margin-top: 8vh;
    font-size: 7vw;
    opacity: 0.85;
  }
</style>

</head>
<body>

<h1>Hengitä rauhassa</h1>

<div id="ball"></div>
<div id="text"></div>

<script>
let breathingIn = true;

function breathCycle() {
  const ball = document.getElementById("ball");
  const text = document.getElementById("text");

  if (breathingIn) {
    ball.style.transform = "scale(1.4)";
    text.textContent = "Sisään...";
    breathingIn = false;
    setTimeout(breathCycle, 4000);
  } else {
    ball.style.transform = "scale(1)";
    text.textContent = "Ulos...";
    breathingIn = true;
    setTimeout(breathCycle, 6000);
  }
}

breathCycle();
</script>

</body>
</html>
